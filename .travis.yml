language: node_js
node_js: node
cache:
  npm: false
matrix:
  include:
    - name: "Build and Push"
      install:
      - npm install -g gitbook-cli
      - gitbook install
      script: 
      - gitbook build
      - cp icons/* _book/gitbook/images
      deploy:
        local_dir: _book
        provider: pages
        skip_cleanup: true
        name: Travis Build Bot
        keep_history: true
        on:
          branch: master
        target_branch: gh-pages
        # committer_from_gh: true
        # allow_empty_commit: true
        github_token:
          secure: 
    - name: "Lint"
      install:
      - npm install -g markdownlint-cli
      script: 
      - npm run testLint
    - name: "Spellcheck"
      install:
      - npm install -g spellchecker-cli
      script: 
      - npm run testSpell
    - name: "Build PDF"
      # if: tag IS present
      install:
      - sudo apt update
      - sudo apt install calibre -y
      - npm install -g gitbook-cli canvas
      script:
      - gitbook install
      - gitbook pdf ./ ./book.pdf
      deploy:
        provider: releases
        file: "book.pdf"
        skip_cleanup: true
        on:
          tags: true
        api_key:
          secure: 